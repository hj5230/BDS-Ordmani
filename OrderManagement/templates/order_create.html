{% extends 'layout.html' %}
{% block content %}
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><span class="glyphicon glyphicon-th-list"></span>
				&nbsp;&nbsp;创建订单</h3>
		</div>
		<div class="panel-body">
				<form method="post" novalidate>
					{% csrf_token %}
					{% for field in form %}
						{{ field }}
						<span style="color: red">{{ field.errors.0 }}</span>
					{% endfor %}
          <div class="text-right">
            <button type="submit" class="btn btn-primary">
              <div class="glyphicon glyphicon-chevron-right"></div>&nbsp;&nbsp;下一步&nbsp;
            </button>
          <div>
				</form>
		</div>
	</div>
{% endblock %}
{% block script %}
	<script>
		var oid = document.getElementById("id_oid");
		var date = document.getElementById("id_date");
		oid.setAttribute("readonly", true);
		date.setAttribute("readonly", true);
		/* var customer = document.getElementById("id_customer");
		customer.setAttribute("data-live-search", true); */
	</script>
{% endblock %}
